
<!DOCTYPE html>
<html>
<head>
    <title>KMZ Geopapa Import Help</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 1em;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToLanguage() {
            var lang = navigator.language || navigator.userLanguage;
            var supportedLangs = {
                'en': 'en',
                'en-US': 'en',
                'es': 'es',
                'fr': 'fr',
                'pt-BR': 'pt_BR',
                'pt': 'pt_BR',
                'de': 'de',
                'af': 'af'
            };
            var redirectLang = supportedLangs[lang] || 'en';
            window.location.href = 'build/' + redirectLang + '/index.html';
        }
        window.onload = redirectToLanguage;
    </script>
</head>
<body>
    <h1>KMZ Geopapa Import Help</h1>
    <p>Redirecting to your language...</p>
    <p>If you are not redirected, please select your language:</p>
    <ul>
        <li><a href="build/en/index.html">English</a></li>
        <li><a href="build/es/index.html">Español</a></li>
        <li><a href="build/fr/index.html">Français</a></li>
        <li><a href="build/pt_BR/index.html">Português (Brasil)</a></li>
        <li><a href="build/de/index.html">Deutsch</a></li>
        <li><a href="build/af/index.html">Afrikaans</a></li>
    </ul>
</body>
</html>
